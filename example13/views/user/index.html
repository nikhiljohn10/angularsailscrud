  <div ng-controller="UserCtrl">

			<div class="col-md-8 col-md-offset-1">
			
			
			<!--<p>{{datePicker || "00/00/0000"}}</p>-->
			  <!--  <input type="text" ng-model="datePicker" datepicker />-->
			

			
			
			


    <div>
    
    


				  <h2>Users</h2>
				  
				
				 
				  <a ui-sref="users.create" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Create</a>
				
				
	                            
           	        
					<div class="btn-group pull-right"> 
					    
					    <button type="button" class="btn btn-primary">Actions</button>

					    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
					    </button>

					    <ul class="dropdown-menu" role="menu">
						<li><a href="" ng-click="deleteAll()">Delete</a></li>
					    </ul>
					</div>
				
				<button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Date filter</button>
				  
				  <div collapse="isCollapsed">
				  <hr/>
					   From:<input type="text" class="input-sm"  datepicker-popup="{{format}}" ng-model="dateFilter.from" is-open="from_opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"  close-text="Close" />
						<button type="button" class="btn btn-default" ng-click="open($event,'from')"><i class="glyphicon glyphicon-calendar"></i></button>
				            To:<input type="text"  class="input-sm" datepicker-popup="{{format}}" ng-model="dateFilter.to" is-open="to_opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"  close-text="Close" />
						<button type="button" class="btn btn-default" ng-click="open($event,'to')"><i class="glyphicon glyphicon-calendar"></i></button>
			
			                    <input type="button" class="btn btn-primary" value="GO">
				  </div>
				
				  <hr/>
						<div class="table-responsive">
						
						
							      <table class="table table-bordered table-hover table-condensed">
								<th></th>
								
								<th>
								    Id
								</th>
								<th>
								    <a href="" ng-click="sortField='name';reverse=!reverse;index();">Name</a>
								</th>
								<th>
								    <a href="" ng-click="sortField='age'; reverse=!reverse;index();">Age</a>
								</th>
								<th>
								    <a href="" ng-click="sortField='active';reverse=!reverse;index();">Active</a>
								</th>
								  
								<th colspan="3" class="col-md-3">Actions</th>
								
								 <tr>
								          <td>
								              <input id="user_all" type="checkbox" value="" ng-click="selectAll($event)"  />
                                                                          </td>

									<form id="filter_form">
									
									    <td><input type="number" size="4" ng-model="userFilter.id" placeholder="" ng-keyup="index();"/></td>
									    <td><input type="text" ng-model="userFilter.name" placeholder="" ng-keyup="index();"/></td>
									    <td><input type="number" ng-model="userFilter.age" placeholder="" ng-keyup="index();"/></td>
									  

									    <td>
										<select ng-model="userFilter.active" ng-Change="index();">
										    <option value="" SELECTED>all</option>
										    <option value="true">true</option>
										    <option value="false">false</option>
										</select>
										
									    </td>
									</form>
                                                                  </tr>
                    
								  <tr ng-repeat="user in models">
								      <td>
								        <input id="{{user.id}}" type="checkbox" value="{{user.id}}" ng-checked="selection.indexOf(user.id) > -1" ng-click="toggleSelection(user.id)"/>
                                                                      </td>
								      <td>{{user.id}}</td>
								      <td>{{user.name}}</td>
								      <td>{{user.age}}</td>
								      <td>{{user.active}}</td>
								      
								      <td>
								        
								         <a ui-sref="users.view({id:user.id})" class="btn btn-default glyphicon glyphicon-eye-open"></a>
                                                                         <a ui-sref="users.update({id:user.id})" class="btn btn-primary glyphicon glyphicon-pencil"></a>
                                                                         <a href="" ng-click="delete(user.id)" class="btn btn-danger glyphicon glyphicon-remove"></a>
                                                                      </td>
								      

								  </tr>
							      </table>
							      
            <pagination total-items="totalItems" items-per-page="items_per_page" ng-model="currentPage" ng-change="pageChanged()"></pagination>
						    

						</div>

		      
			</div>
       
       
                        <!--Modal to display Nested views-->
                        <div id="view_container" class="modal">


			      <div class="modal-dialog">

				  <div class="modal-content">


				      <div ui-view>View here</div>

				  </div>
				  <!-- /.modal-content -->
			      </div>
			      <!-- /.modal-dialog -->
			 </div>
			  <!-- /.modal -->
</div><!--End UserCtrl-->
